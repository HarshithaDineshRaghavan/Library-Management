<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h3>Edit Book</h3>
<form th:action="@{'/books/update/' + ${book.bookId}}" th:object="${book}" method="post">
  <div class="mb-3">
    <label>Book Name</label>
    <input type="text" th:field="*{bookName}" class="form-control">
  </div>
  <div class="mb-3">
    <label>Genre</label>
    <input type="text" th:field="*{genre}" class="form-control">
  </div>
  <div class="mb-3">
    <label>Total Copies</label>
    <input type="number" th:field="*{totalCopies}" class="form-control">
  </div>
  <div class="mb-3">
    <label>Available Copies</label>
    <input type="number" th:field="*{availableCopies}" class="form-control">
  </div>
  <label>Author ID:</label>
  <select th:field="*{authorId}">
    <option th:each="a : ${authors}"
            th:value="${a.authorId}"
            th:text="${a.authorId}"
            th:selected="${a.authorId} == *{authorId}">
    </option>
  </select><br><br>


  <button type="submit" class="btn btn-success">Update</button>
</form>
<a th:href="@{/books/list}" class="btn btn-secondary mt-3">Back</a>
</body>
</html>
