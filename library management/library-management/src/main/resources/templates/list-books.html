<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Books List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h3>All Books</h3>
<a th:href="@{/books/add}" class="btn btn-success mb-3">Add Book</a>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>Book ID</th>
    <th>Book Name</th>
    <th>Genre</th>
    <th>Total Copies</th>
    <th>Available Copies</th>
    <th>Author ID</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="b : ${books}">
    <td th:text="${b.bookId}"></td>
    <td th:text="${b.bookName}"></td>
    <td th:text="${b.genre}"></td>
    <td th:text="${b.totalCopies}"></td>
    <td th:text="${b.availableCopies}"></td>
    <td th:text="${b.authorId}"></td>
    <td>
      <a th:href="@{'/books/edit/' + ${b.bookId}}">Edit</a> |
      <a th:href="@{'/books/delete/' + ${b.bookId}}" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/home}" class="btn btn-secondary">Back</a>
</body>
</html>
