<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h3>All Users</h3>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>UserId</th>
        <th>Name</th>
        <th>Username</th>
        <th>Role Id</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.userId}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.userName}"></td>
        <td th:text="${u.roleId}"></td>
        <td>
            <a th:href="@{'/admin/user/edit/' + ${u.userId}}">Edit</a> |
            <a th:href="@{'/admin/user/delete/' + ${u.userId}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/home}" class="btn btn-secondary">Back</a>
</body>
</html>
