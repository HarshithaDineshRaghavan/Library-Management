<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
<h2>Add Book</h2>

<form th:action="@{/books/save}" th:object="${book}" method="post">
    <label>Book Name:</label>
    <input type="text" th:field="*{bookName}" /><br><br>

    <label>Total Copies:</label>
    <input type="number" th:field="*{totalCopies}" /><br><br>

    <label>Available Copies:</label>
    <input type="number" th:field="*{availableCopies}" /><br><br>

    <label>Genre:</label>
    <input type="text" th:field="*{genre}" /><br><br>

    <label>Author ID:</label>
    <select th:field="*{authorId}">
        <option th:each="id : ${authorIds}"
                th:value="${id}"
                th:text="${id}">
        </option>
    </select><br><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
